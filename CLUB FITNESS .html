<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      transition: margin-left 0.3s ease;
    }

    .slider-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slider-container img.active {
      opacity: 1;
    }

    /* Navbar Inferior */
    .navbar {
      position: fixed;
      bottom: 0;
      width: 200%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 3;
      transition: margin-left 0.3s ease;
    }

    .navbar img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    /* Navbar Lateral */
    .sidebar {
      position: fixed;
      top: 0;
      left: -70px;
      width: 70px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9); /* Cor escura e opaca */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      transition: left 0.3s ease;
      z-index: 3;
      border: none; /* Remove borda */
      box-shadow: none; /* Remove sombras */
    }

    .sidebar a {
      display: block;
      margin-bottom: 20px;
      color: white;
      font-size: 24px;
      text-decoration: none;
      text-align: center;
    }

    .sidebar a i {
      color: #fff;
      font-size: 24px;
    }

    .sidebar a:hover i {
      color: #ddd;
    }

    .sidebar-open .sidebar {
      left: 0;
    }

    /* Botão para abrir a sidebar */
    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      z-index: 4;
    }

    .sidebar-open .slider-container {
      margin-left: 70px;
    }

    .sidebar-open .navbar {
      margin-left: 70px;
    }

    .chat-container {
      position: absolute;
      bottom: 100px;
      left: 70px;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 5px;
    }

    .message {
      margin-bottom: 10px;
    }
  </style>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <script>
    var images = document.querySelectorAll('.slider-container img');
    var currentIndex = 0;

    function nextSlide() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
      setTimeout(nextSlide, 5000); // Tempo de transição
    }

    setTimeout(nextSlide, 5000);

    // Toggle sidebar visibility
    var sidebar = document.getElementById('sidebar');
    var toggleButton = document.getElementById('toggle-sidebar');
    var body = document.body;

    toggleButton.addEventListener('click', function() {
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-70px'; // Oculta a sidebar
        body.classList.remove('sidebar-open');
      } else {
        sidebar.style.left = '0px'; // Exibe a sidebar
        body.classList.add('sidebar-open');
      }
    });

    // Ocultar sidebar ao clicar fora
    document.addEventListener('click', function(event) {
      if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
        sidebar.style.left = '-70px'; // Oculta a sidebar
        body.classList.remove('sidebar-open');
      }
    });

    // Função para mover a navbar inferior automaticamente
    function moveNavbar() {
      var navbar = document.getElementById('navbar');
      var position = 0;
      var speed = 0.3; // Velocidade da animação

      function animate() {
        position -= speed;
        if (position <= -navbar.offsetWidth / 2) {
          position = 0;
        }
        navbar.style.transform = 'translateX(' + position + 'px)';
        requestAnimationFrame(animate);
      }
      
      animate();
    }

    moveNavbar();
  </script>
